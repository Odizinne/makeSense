name: Build and Upload Artifacts

on:
  push:
    branches:
      - main
      - linux-compat
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install ViGEmBus Driver
      run: |
        echo Downloading ViGEmBus driver...
        curl -L -o vigembus_setup.exe https://github.com/ViGEm/ViGEmBus/releases/download/setup-v1.21.442/vigembus_setup.exe
        echo Installing ViGEmBus driver silently...
        vigembus_setup.exe /quiet /norestart

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install cx_Freeze PyQt6 winshell pyautogui dualsense-controller vgamepad

    - name: Build the project
      run: |
        python setup.py build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts-windows
        path: build/makeSense/
